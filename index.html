<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg-img-box">
        <img src="images/bg-main-desktop.png" alt="" />
        <div class="card-front-box">
          <img src="images/bg-card-front.png" alt="" class="card-front" />

          <div class="card-logo">
            <img src="images/card-logo.svg" alt="" />
          </div>

          <div class="card-number-text-box">
            <p class="card-number-text">0000 0000 0000 0000</p>
          </div>

          <div class="name-date-box">
            <p class="name-text">Felicia Liare</p>
            <p class="date-text">00/00</p>
          </div>
        </div>
        <div class="card-back-box">
          <img src="images/bg-card-back.png" alt="" class="card-back" />
          <div class="cvv-number-text-box">
            <p class="cvv-number-text">123</p>
          </div>
        </div>
      </div>

      <div class="bg-img-box-2">
        <img src="images/bg-main-mobile.png" alt="" />

        <div class="card-front-box">
          <img src="images/bg-card-front.png" alt="" class="card-front" />

          <div class="card-logo">
            <img src="images/card-logo.svg" alt="" />
          </div>

          <div class="card-number-text-box">
            <p class="card-number-text">1234 5678 9123 0000</p>
          </div>

          <div class="name-date-box">
            <p class="name-text">Felicia Liare</p>
            <p class="date-text">09/00</p>
          </div>
        </div>
        <div class="card-back-box">
          <img src="images/bg-card-back.png" alt="" class="card-back" />
          <div class="cvv-number-text-box">
            <p class="cvv-number-text">123</p>
          </div>
        </div>
      </div>

      <div class="payment-box">
        <div class="payment">
          <form id="form">
            <!-- CARDHOLDER NAME -->

            <div class="form-group owner">
              <label for="owner">Cardholder Name</label>
              <input
                type="text"
                class="card-name"
                id="owner"
                placeholder="Jane Appleseed"
              />

              <div class="error"></div>
            </div>

            <!-- CARD NUMBER -->
            <div class="form-group card-number" id="card-number-field">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder=" e.g. 1234 5678 9123 0000"
              />

              <div class="error"></div>
            </div>

            <div class="expiry-cvv-box">
              <div class="form-group" id="expiration-date">
                <label>Exp. Date (MM/YY)</label>
                <div class="month-year-box">
                  <div class="month-box">
                    <input
                      style="display: inline-block"
                      type="num"
                      maxlength="2"
                      placeholder="MM"
                      class="month-input-field"
                    />
                    <div class="error"></div>
                  </div>

                  <div class="year-box">
                    <input
                      style="display: inline-block"
                      type="num"
                      maxlength="2"
                      placeholder="YY"
                      class="year-input-field"
                    />
                    <div class="error"></div>
                  </div>
                </div>
              </div>
              <div class="form-group CVV" style="display: inline-block">
                <label for="cvv">CVV</label>
                <input
                  type="num"
                  class="cvv-input-field"
                  id="cvv"
                  maxlength="3"
                  placeholder=" 123 "
                />
                <div class="error"></div>
              </div>
            </div>
            <div class="form-group" id="pay-now">
              <button
                type="submit"
                class="btn btn-default"
                id="confirm-purchase"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
